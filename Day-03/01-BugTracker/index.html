<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		section{
			margin-bottom: 10px;
		}
		ol{
			list-style: none;
			width: 500px;
			-webkit-padding-start : 0px;
		}
		.bugname{
			cursor: pointer;
		}
		.stats, .bugname{
			font-size: 22pt;
		}
		li{
			margin-bottom: 10px;
			border-radius: 5px;
			border : 1px solid gray;
			background-color: #e7e7e7;
			padding: 10px;
		}
		body{
			margin-left: 50px;
		}

	</style>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<section class="stats">
		<span class="closed">2</span>
		<span> / </span>
		<span>5</span>
	</section>
	<section class="edit">
		<label for="">Bug Name :</label>
		<input type="text" name="" id="txtBugName">
		<input type="button" value="Add New" id="btnAddNew">
		<input type="reset" value="Cancel">
	</section>
	<section class="list">
		<ol>
			<li><span class="bugname">This is bug - 1</span></li>
			<li><span class="bugname closed">This is bug - 2</span></li>
			<li><span class="bugname">This is bug - 3</span></li>
		</ol>
		<input type="button" value="Remove Closed" id="btnRemoveClosed">
	</section>
</body>
</html>
